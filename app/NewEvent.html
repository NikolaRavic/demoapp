<!DOCTYPE html>
<html lang="en" ng-app="eventsApp">
<head>
    <meta charset="UTF-8">
    <title>Event Registration</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        input.ng-invalid.ng-dirty
        {
            background-color: pink
        }
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="navbar">
        <div class="navbar-inner">
            <ul class="nav">
                <li><a href="NewEvent.html">Create New Event</a></li>
            </ul>
        </div>
    </div>

    <div ng-controller="EditEventController" style="padding-left: 20px;padding-right: 20px" >
        <div class="container">
            <h1>New Event</h1>
            <hr />
            <form name="newEventForm">
                <fieldset>
                    <label for="eventName">Event Name:</label>
                    <input id="eventName" type="text" required ng-model="event.name" placeholder="Name of your event..." />
                    <label for="eventDate">Event Date:</label>
                    <input id="eventDate" required ng-pattern="/\d\d/\d\d/\d\d\d\d/" ng-model="event.date" type="text" placeholder="format (mm/dd/yyyy)..." />
                    <label for="eventTime">Event Time:</label>
                    <input id="eventTime" required ng-model="event.time" type="text" placeholder="start and end time..." />
                    <label for="eventLocation">Event Location:</label>
                    <input id="eventLocation" required ng-model="event.location.address" type="text" placeholder="Address of event..." />
                    <br/>
                    <input id="eventCity" required ng-model="event.location.city" type="text" class="input-small" placeholder="City..."/>
                    <input id="eventProvince" required ng-model="event.location.province" type="text" class="input-small" placeholder="Province..."/>
                    <label for="eventImageUrl">Image:</label>
                    <input id="eventImageUrl" required ng-model="event.imageUrl" type="url" class="input-xlarge" placeholder="Url of image..." />
                </fieldset>
                <img required ng-src={{event.imageUrl}} src="">
                <br>
                <br>
                <button type="submit" ng-disabled="newEventForm.$invalid" ng-click="saveEvent(event,newEventForm)" class="btn btn-primary">Save</button>
                <button type="reset" ng-click="cancelEdit()" class="btn btn-primary">Cancel</button>
            </form>
        </div>
    </div>
</div>

<script src="lib/jquery.min.js"></script>
<script src="lib/bootstrap.min.js"></script>
<script src="lib/angular/angular.min.js"></script>
<script src="lib/underscore-1.4.4.min.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers/EventController.js"></script>
<script src="js/controllers/EditEventController.js"></script>
<script src="js/filters.js"></script>
</body>
</html>
